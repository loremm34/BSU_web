<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Patient</title>
  <style>
    body {
       font-family: Arial, sans-serif;
       margin: 0;
       padding: 0;
   }
   .container {
       width: 50%;
       margin: 50px auto;
       padding: 20px;
       border: 1px solid #ddd;
       border-radius: 8px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   }
   h1 {
       text-align: center;
       margin-bottom: 20px;
   }
   form {
       display: flex;
       flex-direction: column;
   }
   label {
       margin-top: 10px;
       font-weight: bold;
   }
   input {
       padding: 10px;
       margin-top: 5px;
       border: 1px solid #ccc;
       border-radius: 4px;
   }
   button {
       margin-top: 20px;
       padding: 10px;
       background-color: #16a085;
       color: white;
       border: none;
       border-radius: 5px;
       cursor: pointer;
   }
   button:hover {
       background-color: #13856e;
   }
   .message {
       margin-top: 20px;
       text-align: center;
       font-weight: bold;
   }
   a {
       display: block;
       text-align: center;
       margin-top: 20px;
       text-decoration: none;
       color: #2c3e50;
   }
   a:hover {
       color: #16a085;
   }
  </style>
</head>
<body>

<div class="container">
  <h1>Add Patient</h1>

  <form th:action="@{/patients/add}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="diagnosis">Diagnosis:</label>
    <input type="text" id="diagnosis" name="diagnosis">

    <button type="submit">Add Patient</button>
  </form>

  <div th:if="${success}" class="message">
    <p th:text="${success}"></p>
  </div>
  <div th:if="${error}" class="message" style="color: red;">
    <p th:text="${error}"></p>
  </div>

  <a th:href="@{/}">Back to home</a>
</div>

</body>
</html>
